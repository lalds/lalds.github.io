<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifesto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'JejuGothic', sans-serif;
            background: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header-image {
            display: block;
            margin: 0 auto 30px;
            max-width: 400px;
            height: auto;
        }
        .manifesto-text {
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .manifesto-text {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="header-image" src="https://images.genius.com/dd70a12296a0f931973bbfb14647ee04.421x421x1.jpg" alt="Manifesto Header">
        <div class="manifesto-text">
            <p>Я ангел серафим</p>
            <p>Владыка трех миров</p>
            <p>ничто не истино, автоматизм правит, система работает как циркуляция крови</p>
        </div>
    </div>
</body>
</html>

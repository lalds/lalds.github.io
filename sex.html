<!DOCTYPE html>
<!-- Объявление типа документа как HTML5 -->
<html lang="ru">
<!-- Начало HTML-документа с указанием языка (русский) -->
<head>
    <!-- Начало секции <head>, где хранятся метаданные и подключения -->
    <meta charset="UTF-8">
    <!-- Указание кодировки документа (UTF-8) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Настройка viewport для корректного отображения на мобильных устройствах -->
    <title>Бесконечный анимированный фон</title>
    <!-- Заголовок страницы, отображаемый во вкладке браузера -->
    <style>
        /* Начало встроенных стилей CSS */

        body {
            margin: 0; /* Убираем внешние отступы у body */
            height: 100vh; /* Высота body равна 100% высоты окна браузера */
            display: flex; /* Включаем flexbox для центрирования содержимого */
            justify-content: center; /* Центрируем содержимое по горизонтали */
            align-items: center; /* Центрируем содержимое по вертикали */
            font-family: 'Press Start 2P', cursive; /* Устанавливаем пиксельный шрифт */
            color: #cf08cf; /* Цвет текста — неоновый розовый */
            overflow: hidden; /* Скрываем всё, что выходит за пределы body */
            background: linear-gradient(90deg, #ffcc00, #00ccff, #ff6666, #66ff66); /* Градиентный фон */
            background-size: 400% 100%; /* Размер фона для анимации */
            animation: moveBackground 10s linear infinite; /* Анимация фона */
        }

        @keyframes moveBackground {
            /* Анимация для перемещения фона */
            0% {
                background-position: 0% 0%; /* Начальная позиция фона */
            }
            100% {
                background-position: 100% 0%; /* Конечная позиция фона */
            }
        }

        #bottom-right {
            /* Стили для элемента с id="bottom-right" */
            bottom: 230px; /* Отступ снизу */
            right: 20px; /* Отступ справа */
        }

        h1 {
            /* Стили для заголовка <h1> */
            position: absolute; /* Абсолютное позиционирование */
            top: 20px; /* Отступ сверху */
            left: 20px; /* Отступ слева */
            font-size: 48px; /* Размер шрифта */
            text-shadow:
                0 0 5px #ff00ff,
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 40px #ff00ff; /* Неоновое свечение текста */
            animation: tilt 3s ease-in-out infinite; /* Анимация наклона */
            transform-origin: bottom center; /* Точка вращения */
        }

        p {
            /* Стили для абзаца <p> */
            position: absolute; /* Абсолютное позиционирование */
            top: 125px; /* Отступ сверху */
            left: 20px; /* Отступ слева */
            width: 120px; /* Ширина */
            height: 125px; /* Высота */
            animation: tilt 7s ease-in-out infinite; /* Анимация наклона */
        }

        h1::before {
            /* Псевдоэлемент для создания тени текста */
            content: 'Onion'; /* Текст тени */
            position: absolute; /* Абсолютное позиционирование */
            top: 5px; /* Смещение тени вниз */
            left: 5px; /* Смещение тени вправо */
            color: rgba(0, 0, 0, 0.5); /* Цвет тени */
            z-index: -1; /* Тень позади текста */
            animation: tilt 7s ease-in-out infinite; /* Анимация наклона */
            transform-origin: bottom center; /* Точка вращения */
        }

        @keyframes tilt {
            /* Анимация наклона */
            0%, 100% {
                transform: rotate(-10deg); /* Наклон влево */
            }
            50% {
                transform: rotate(10deg); /* Наклон вправо */
            }
        }

        /* Стили для контейнера с картинками */
        .image-container {
            display: flex; /* Включаем flexbox */
            gap: 20px; /* Расстояние между элементами */
        }

        /* Стили для каждого элемента с картинкой */
        .image-item {
            display: flex; /* Включаем flexbox */
            flex-direction: column; /* Элементы располагаются вертикально */
            align-items: center; /* Центрируем элементы по горизонтали */
        }

        /* Стили для изображений */
        .image-item img {
            width: 150px; /* Ширина изображения */
            height: 150px; /* Высота изображения */
            border-radius: 10px; /* Скругление углов */
            box-shadow:
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 40px #ff00ff; /* Неоновое свечение */
            animation: tilt 3s ease-in-out infinite; /* Анимация наклона */
            transition: transform 0.3s ease; /* Плавное увеличение при наведении */
            cursor: pointer; /* Курсор в виде указателя */
        }

        /* Эффект при наведении на изображение */
        .image-item img:hover {
            transform: scale(1.2); /* Увеличение изображения на 20% */
        }

        /* Стили для подписей к изображениям */
        .image-item .caption {
            margin-top: 30px; /* Отступ сверху */
            font-size: 20px; /* Размер шрифта */
            text-shadow:
                0 0 5px #f40202,
                0 0 10px #f40202,
                0 0 20px #f40202; /* Неоновое свечение */
        }

        .caption {
            height: 50px; /* Высота подписи */
        }

        /* Стили для кнопки управления звуком */
        #audio-control {
            position: absolute; /* Абсолютное позиционирование */
            bottom: 60px; /* Отступ снизу */
            right: 20px; /* Отступ справа */
            padding: 10px 20px; /* Внутренние отступы */
            font-family: 'Press Start 2P', cursive; /* Шрифт */
            font-size: 16px; /* Размер шрифта */
            color: white; /* Цвет текста */
            background-color: #ff00ff; /* Цвет фона */
            border: none; /* Убираем границу */
            border-radius: 5px; /* Скругление углов */
            cursor: pointer; /* Курсор в виде указателя */
            z-index: 2; /* Уровень слоя */
        }

        /* Эффект при наведении на кнопку */
        #audio-control:hover {
            background-color: #cc00cc; /* Изменение цвета фона */
        }

        /* Стили для ползунка громкости */
        #volume-control {
            position: absolute; /* Абсолютное позиционирование */
            bottom: 20px; /* Отступ снизу */
            right: 20px; /* Отступ справа */
            width: 100px; /* Ширина ползунка */
            z-index: 2; /* Уровень слоя */
        }
    </style>
    <!-- Подключаем пиксельный шрифт из Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Начало тела документа -->
    <h1>Onion</h1>
    <!-- Заголовок -->
    <div id="bottom-right">
        <!-- Контейнер для текста -->
        <p>a hug is more dangerous than a handshake</p>
    </div>

    <!-- Контейнер для картинок -->
    <div class="image-container">
        <div class="image-item">
            <!-- Ссылка на страницу -->
            <a href="sex2.html" target="_blank">
                <img src="https://avatars.githubusercontent.com/u/91385982?v=4" alt="Image 1">
            </a>
            <div class="caption">jermobless</div>
        </div>
        <div class="image-item">
            <a href="https://github.com/SeregaFunked" target="_blank">
                <img src="w5qOs4.gif" alt="Image 2">
            </a>
            <div class="caption">SeregaFunked</div>
        </div>
        <div class="image-item">
            <a href="https://github.com/Sa1rexx" target="_blank">
                <img src="ttt.jpg" alt="Image 3">
            </a>
            <div class="caption">Sa1rexx</div>
        </div>
    </div>

    <!-- Аудио -->
    <audio id="background-music" loop>
        <source src="1.mp3" type="audio/mp3">
        Ваш браузер не поддерживает аудио.
    </audio>

    <!-- Кнопка управления звуком -->
    <button id="audio-control">Включить звук</button>

    <!-- Ползунок громкости -->
    <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">

    <script>
        // Управление звуком
        const audio = document.getElementById('background-music'); // Получаем элемент аудио
        const audioControl = document.getElementById('audio-control'); // Получаем кнопку управления звуком
        const volumeControl = document.getElementById('volume-control'); // Получаем ползунок громкости

        // Обработчик клика по кнопке
        audioControl.addEventListener('click', () => {
            if (audio.paused) {
                audio.play(); // Включаем звук
                audioControl.textContent = 'Выключить звук'; // Меняем текст кнопки
            } else {
                audio.pause(); // Выключаем звук
                audioControl.textContent = 'Включить звук'; // Меняем текст кнопки
            }
        });

        // Обработчик изменения громкости
        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value; // Устанавливаем громкость
        });

        // Проверка поддержки автовоспроизведения
        audio.play().then(() => {
            // Если автовоспроизведение сработало
            audioControl.style.display = 'none'; // Скрываем кнопку
        }).catch(() => {
            // Если автовоспроизведение заблокировано
            audioControl.style.display = 'block'; // Показываем кнопку
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Социальные сети</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(240, 6, 6, 0); /* Прозрачный фон */
            background-image: url(MarbleFace1.png);
            background-position: center;
            backdrop-filter: blur(1px);
            font-family: 'Press Start 2P', cursive;
        }

        .social-container {
            display: flex;
            gap: 20px; /* Расстояние между картинками */
        }

        .social-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-item img {
            width: 150px; /* Измененный размер картинок */
            height: 150px; /* Измененный размер картинок */
            border-radius: 10px; /* Скругление углов */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Тень */
            transition: transform 0.3s ease; /* Плавное увеличение */
            cursor: pointer; /* Курсор при наведении */
        }

        .social-item img:hover {
            transform: scale(1.2); /* Увеличиваем картинку на 20% */
        }

        .social-item .caption {
            margin-top: 10px; /* Отступ надписи от картинки */
            font-size: 16px; /* Размер текста */
            color: #e20df5; /* Цвет текста */
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Тень текста */
        }

        #something {
            position: absolute;
            bottom: 20px; /* Отступ снизу */
            left: 20px; /* Отступ слева */
            color: #e20df5; /* Цвет текста */
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Тень текста */
        }

        #bottom-right {
            position: fixed;
            bottom: 20px; /* Отступ снизу */
            right: 20px; /* Отступ справа */
            color: #e20df5; /* Цвет текста */
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Тень текста */
        }
    </style>
    <!-- Подключаем пиксельный шрифт из Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="social-container">
        <div class="social-item">
            <a href="https://github.com/lalds" target="_blank">
                <img src="github.png" alt="GitHub">
            </a>
            <div class="caption">GitHub</div>
        </div>
    </div>
    <div id="bottom-right">
        <p>aphex twin so good you know</p>
    </div>
</body>
</html>

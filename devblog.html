<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои проекты</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Общие настройки */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
            color: rgb(255, 255, 255);
            background-image: url(45dc01f95c9427350f56d86683056043.jpg);
            background-repeat: repeat;
            animation: movebackground 12s linear infinite;
        }

        @keyframes movebackground {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 0%;
            }
        }

        @keyframes sizefull {
            0% {
                height: 100px;
            }
            100% {
                height: 150px;
            }
        }

        /* Контейнер для текста */
        .container {
            position: absolute;
            background-color: black; /* Полупрозрачный фон */
            padding: 20px; /* Отступы внутри контейнера */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Тень для объемности */
            max-width: 600px; /* Максимальная ширина */
            height: 600px;
            text-align: center; /* Центрирование текста */
            transform: rotate(-3deg);
        }

        /* Заголовок */
        .chapterone {
            color: #ffcc00; /* Яркий цвет для заголовка */
        }

        /* Обычный текст */
        p {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em; /* Размер шрифта */
            line-height: 1.6; /* Интерлиньяж для удобочитаемости */
            color: antiquewhite; /* Цвет текста */
        }

        img:hover {
            box-shadow: 1px 1px 1px;
            transition: transform 0.3s ease;
            transform: scale(1.4);
        }

        /* Ссылки */
        a {
            color: #4CAF50; /* Цвет ссылок */
            text-decoration: none; /* Убираем подчеркивание */
        }

        a:hover {
            text-decoration: underline; /* Подчеркивание при наведении */
        }

        #japanesegirl {
            position: absolute;
            height: 120px;
            top: 7px;
            right: 7px;
        }
        .game {
            position: relative;
            top: 20px;
            right: 40px;
            transform: rotate(-16deg);
        }
        .game2 {
            position: relative;
            top: 90px;
            left: 20px;
            transform: rotate(18deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="chapterone"><strong>Оглавление - О чем собственно игра?</strong></h2>
        <p>С недавних пор началась разработка над новой игрой.</p>
        <p>Кодовое название: <strong>Unknown Kingdom</strong>.</p>
        <p>Есть ли счастье за пределами нашего мира?</p>
        <img src="1.png" alt="1.png" style="height: 120px; color: #4CAF50;" class="game">
        <img src="2.PNG" alt="2.png" style="height: 120px; color: #4CAF50;" class="game2">
    </div>
    <script src="script.js"></script>
</body>
</html>

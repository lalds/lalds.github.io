<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои проекты</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Общие настройки */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
            color: rgb(255, 255, 255);
            background-image: url(45dc01f95c9427350f56d86683056043.jpg);
            background-repeat: repeat;
            background-size: cover;
            animation: movebackground 12s linear infinite;
        }

        @keyframes movebackground {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 0%;
            }
        }

        @keyframes sizefull {
            0% {
                height: 100px;
            }
            100% {
                height: 150px;
            }
        }

        /* Контейнер для текста */
        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный фон */
            padding: 20px; /* Отступы внутри контейнера */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Тень для объемности */
            max-width: 90%;
            width: 900px;
            text-align: center; /* Центрирование текста */
            overflow-y: auto;
            margin: 20px;
            height: auto; /* Высота автоматическая */
        }

        /* Заголовок */
        .chapterone {
            color: #ffcc00; /* Яркий цвет для заголовка */
            font-size: 1.5em;
        }

        /* Обычный текст */
        p {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em; /* Размер шрифта */
            line-height: 1.6; /* Интерлиньяж для удобочитаемости */
            color: antiquewhite; /* Цвет текста */
        }

        img:hover {
            box-shadow: 1px 1px 1px;
            transition: transform 0.3s ease;
            transform: scale(1.4);
        }

        /* Ссылки */
        a {
            color: #4CAF50; /* Цвет ссылок */
            text-decoration: none; /* Убираем подчеркивание */
        }

        a:hover {
            text-decoration: underline; /* Подчеркивание при наведении */
        }

        #japanesegirl {
            position: absolute;
            height: 120px;
            top: 7px;
            right: 7px;
        }

        .screenshots {
            display: flex;
            justify-content: space-around; /* Равномерное распределение изображений */
            margin-top: 20px; /* Отступ сверху */
        }

        .game, .game2 {
            max-width: 200px; /* Максимальная ширина изображений */
            height: auto; /* Сохранение пропорций */
        }

        .text-content {
            text-align: left; /* Выравнивание текста по левому краю */
            margin: 20px 0; /* Отступы сверху и снизу */
        }

        /* Медиазапросы для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            .chapterone {
                font-size: 1.2em;
            }

            p {
                font-size: 0.9em;
            }

            .screenshots {
                flex-direction: column; /* Изображения в столбик на мобильных */
                align-items: center; /* Центрирование изображений */
            }

            .game, .game2 {
                margin: 10px 0; /* Отступы между изображениями */
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            .chapterone {
                font-size: 1em;
            }

            p {
                font-size: 0.8em;
            }

            .game, .game2 {
                max-width: 150px; /* Уменьшение размера изображений */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="chapterone"><strong>Оглавление - О чем собственно игра?</strong></h2>
        <p>С недавних пор началась разработка над новой игрой.</p>
        <p>Кодовое название: <strong>Unknown Kingdom</strong>.</p>
        <p>Есть ли счастье за пределами нашего мира?</p>
        
        <!-- Текст и изображения разделены -->
        <div class="text-content">
            <p></p>
        </div>

        <div class="screenshots">
            <img src="1.png" alt="1.png" class="game">
            <img src="2.PNG" alt="2.png" class="game2">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

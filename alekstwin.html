<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alekstwin home</title>
    <style>
        /* Общие стили */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url(61cbe1bd6dd2f96f4e38946e5b1c41e3.jpg);
            background-repeat: repeat;
            background-position: center;
            backdrop-filter: blur(5px);
            animation: movebackground 2s linear infinite;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        @keyframes movebackground {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 0%;
            }
        }

        @keyframes tilt {
            0%, 40% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .me {
            animation: tilt 3s ease-in-out infinite;
            color: aliceblue;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 600px;
            height: 1000px;
            padding: 20px;
            margin: 20px auto;
            color: aliceblue;
            overflow-y: auto;
        }

        p {
            margin: 0;
            padding: 10px 0;
            line-height: 1.6;
        }
        
        #jesus {
            position: absolute;
            top: 6px;
            right: 0px;
        }

        /* Медиазапросы для мобильных устройств */
        @media (max-width: 768px) {
            body {
                background-size: cover;
                backdrop-filter: blur(3px);
            }

            .container {
                width: 95%;
                padding: 15px;
            }

            .me {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            .me {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.9rem;
            }
        }

        #crucfix1 {
            position: absolute;
            top: 0px;
            width: 30px;
        }

        #crucfix2 {
            position: absolute;
            transform: rotate(-90deg);
            top: -50px;
            width: 30px;
        }
        
        .text {
            position: absolute;

            bottom: 160px;
            color: white; /* Добавьте цвет текста для видимости */
            padding: 10px; /* Добавьте отступы для удобства чтения */
            width: fit-content; /* Ширина подстраивается под текст */
            height: auto; /* Высота подстраивается под содержимое */
            max-width: 100%; /* Ограничение максимальной ширины */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="crucfix">
            <img id="crucfix1" src="terrr.png" alt="">
            <img id="crucfix2" src="terrr.png" alt="">
        </div>
        <div class="text">
            <p>i will be honest</p>
        </div>
    </div>
</body>
</html>

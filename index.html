<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alekstwin</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
            color: plum;
            background-image: url(45dc01f95c9427350f56d86683056043.jpg);
            background-repeat: repeat;
            animation: movebackground 12s linear infinite;
        }

        @keyframes movebackground {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 0%;
            }
        }

        #Maybe {
            display: flex;
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .social-icons-container {
            display: flex; /* Включаем flexbox */
            justify-content: center; /* Выравниваем по центру горизонтально */
            gap: 20px; /* Добавляем отступ между иконками */
            position: absolute; /* Привязываем контейнер к нижней части экрана */
            bottom: 20px; /* Отступ от нижней границы */
            left: 50%; /* Центрируем относительно горизонтали */
            transform: translateX(-50%); /* Корректируем положение по центру */
        }
        .image-container {
            position: relative;
            display: inline-block;
        }

        .main-image {
            display: block;
            width: 100%;
            max-width: 600px;
            height: auto;
            visibility: hidden;
        }

        .social-icon {
            width: 100px; /* Устанавливаем одинаковый размер */
            height: 100px; /* Устанавливаем одинаковый размер */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2); /* Эффект увеличения при наведении */
        }

        @media (max-width: 768px) {
        .social-icons-container {
            gap: 10px; /* Уменьшаем отступ между иконками */
    }

    .social-icon {
             width: 50px; /* Уменьшаем размер иконок */
            height: 50px; /* Уменьшаем размер иконок */
    }
}

    .japanesegirl {
                display: flex;
                position: absolute; /* Привязка к нижнему левому углу */
                bottom: 20px;       /* Отступ от нижней границы */
                left: 20px;         /* Отступ от левой границы */
                width: 150px;       /* Установим фиксированный размер */
                height: auto;       /* Сохраняем пропорции изображения */
        }
        
    .text {
            display: flex;
            position: absolute; /* Привязка к нижнему левому углу */
            bottom: 100px;       /* Размещаем выше изображения */
            left: 200px;         /* Выравниваем по левому краю */
            font-size: 10px;    /* Размер шрифта */
            color: white;       /* Цвет текста */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Тень для контраста */
    }
    
    .button-container {
            display: flex; /* Включаем Flexbox */
            justify-content: center; /* Горизонтальное центрирование */
            align-items: center; /* Вертикальное центрирование */
            height: 100vh; /* Занимает всю высоту viewport */
    }
    
    .button2 {
        top: 430px;
        position: absolute;
        font-family: 'Press Start 2P';
        padding: 10px 20px;
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        border: none;
        cursor: pointer;
    }

    .button2:hover {
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        transform: scale(1.2)
    }

    </style>
</head>
<body>
    <div class="image-container">
        <img style="width: 614px; height: 121px" src="https://i.pinimg.com/736x/97/9a/f5/979af575dbf91c2cd0dcb70993351fd3.jpg" class="main-image"/>
        <a href="devblog.html"> 
            <div class="button-container">
            <button class="button2">DevBlog</button>
        </div></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
